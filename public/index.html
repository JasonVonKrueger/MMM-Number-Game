<!DOCTYPE html>
<html>

<head>
    <title>Renumber Remote Control</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/socketclient.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="renumber-remote-wrapper" class="center">

        <div class="landing">
          <div>
            <button class="play-button">Play</button>
          </div>
        </div>
      
        <div class="numpad hidden">
          <div class="numpad-button">1</div>
          <div class="numpad-button">2</div>
          <div class="numpad-button">3</div>
          <div class="numpad-button">4</div>
          <div class="numpad-button">5</div>
          <div class="numpad-button">6</div>
          <div class="numpad-button">7</div>
          <div class="numpad-button">8</div>
          <div class="numpad-button">9</div>
          <div class="numpad-button zero">0</div>
        </div>   
      
    </div>
            
    <script>
        function handleNumPadButton(e) {
            const number = this.innerHTML;
            socket.sendNotification()
            socket.emit('NUMPAD_BUTTON_CLICK', {
                number: number
            });
        }

        function handlePlayClick(e) {
            document.querySelector('.landing').classList.add('hidden');
            document.querySelector('.numpad').classList.remove('hidden');
        }

        //if (typeof socket === 'undefined') {
            const socket = new MMSocket('MMM-Renumber');
            //const socket = io();
        //}

        document.querySelectorAll('.numpad-button').forEach(function(btn) {
            btn.addEventListener('touch', handleNumPadButton, false);
            btn.addEventListener('click', handleNumPadButton, false);
        });

        document.querySelector('.play-button').addEventListener('click', handlePlayClick, false);

    </script>

    <!-- <script type="text/javascript" src="config/config.js"></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/socketclient.js"></script> -->
    <!-- <script type="text/javascript" src="modules/MMM-Renumber/renumber.js"></script> -->
</body>

</html>
