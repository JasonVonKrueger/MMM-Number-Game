<!DOCTYPE html>
<html>

<head>
    <title>Renumber Remote Control</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/js/socketclient.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div id="renumber-remote-wrapper">
    </div>
    
    <div>
      <div class="center">
        <button>Play</button>
      </div>
    </div>

    <div class="numpad">
        <div class="numpad-button">1</div>
        <div class="numpad-button">2</div>
        <div class="numpad-button">3</div>
        <div class="numpad-button">4</div>
        <div class="numpad-button">5</div>
        <div class="numpad-button">6</div>
        <div class="numpad-button">7</div>
        <div class="numpad-button">8</div>
        <div class="numpad-button">9</div>
        <div class="numpad-button">0</div>
      </div>

    <script>
        function handleNumPadButton(e) {
            const number = this.innerHTML;
            socket.emit('NUMPAD_BUTTON_CLICK', { number: number });
        }

        const socket = io();

        document.querySelectorAll('.numpad-button').forEach(function(btn) {
            btn.addEventListener('touch', handleNumPadButton, false);
            btn.addEventListener('click', handleNumPadButton, false);
        });
    </script>

</body>

</html>
